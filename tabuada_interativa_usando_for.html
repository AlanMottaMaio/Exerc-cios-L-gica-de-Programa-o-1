<meta charset="UTF8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var numeroDigitado = parseInt(prompt("Digite um número para saber sua tabuada."));

    mostra("A tabuada de " + numeroDigitado + " é:<br>");

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra(numeroDigitado + " x " + multiplicador + " = " + (numeroDigitado * multiplicador));
    }

    mostra("<br>Aperte F5 para usar a calculadora novamente.");
    
</script>
