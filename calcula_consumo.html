<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;

    var consumoDeGasolina = caminhoComGasolina/tanque;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo médio de gasolina em um trajéto de " + caminhoComGasolina + "km foi de " + consumoDeGasolina + " km/L.");
    document.write("<br>");
    document.write("O consumo médio de álcool em um trajéto de " + caminhoComAlcool + "km foi de " + consumoDeAlcool + " km/L.");



</script>
