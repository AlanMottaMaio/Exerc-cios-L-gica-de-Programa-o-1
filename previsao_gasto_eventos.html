<meta charset="UTF8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var totalDeEventos = parseInt(prompt("Informe o total de eventos:"));
    var contador = 1;
    var totalGastoComEventos = 0;
    var media;

    while(contador <= totalDeEventos){        
        var gasto = parseFloat(prompt("Informe o total gasto com o " + contador + "o evento."));
        totalGastoComEventos = totalGastoComEventos + gasto;
        mostra("Você gastou R$" + gasto + " no " + contador + "o evento.");
        contador++;
    }

    media = totalGastoComEventos/totalDeEventos;

    mostra("A média de gastos nos eventos é R$" + media);

</script>
