<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var tentativas = 1;
    var nome = prompt("Vamos jogar um jogo de adivinhação? Qual é o seu nome?");
    var numeroPensado = Math.round(Math.random() * 100);
    console.log(numeroPensado);
    var chute = parseInt(prompt(nome + ", adivinhe o número que pensei. Tente um número de 1 a 100:"));

    while(chute != numeroPensado){
        while(chute < numeroPensado){
            chute = parseInt(prompt(nome + ", tente um número maior que " + chute + "."));
            tentativas = tentativas + 1;
            while(chute > numeroPensado){
                chute = parseInt(prompt(nome + ", tente um número menor que " + chute + "."));
                tentativas = tentativas + 1;
            }
        }
    }

    if(chute == numeroPensado){
        mostra("Parabéns, " + nome + "! Você acertou na " + tentativas + "a tentativa!!! O número é " + numeroPensado + ".");
    }

</script>
