<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var anoCopa = 1930;
    var limite = parseInt(prompt("Qual é o ano limite"));

    while(anoCopa <= limite){
        mostra(anoCopa + " tem Copa!");
        anoCopa = anoCopa + 4;
    }

    mostra("Ufa! Esses foram os anos de Copa aé " + limite);
    
</script>
