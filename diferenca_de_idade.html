<meta charset="UFT-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }
    
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var idadeIrmao = 35;
    var idadeMinha = 33;    

    mostra("Nossa diferença de idade é de " + (idadeIrmao - idadeMinha) + " anos.");


</script>
