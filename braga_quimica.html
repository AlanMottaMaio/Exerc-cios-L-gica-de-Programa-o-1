<meta charset="UTF8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var quantidadeCarbono1 = parseInt(prompt("Quantidade de carbono na substância 1:"));
    var quantidadeCarbono2 = parseInt(prompt("Quantidade de carbono na substância 2:"));

    quantidadeCarbono2 = quantidadeCarbono2 + 2;

    if(quantidadeCarbono1 == quantidadeCarbono2){
        mostra("Acho que são substâncias parecidas!");        
    } else {
        mostra("São substâncias bem diferentes!");
    }
    
</script>
