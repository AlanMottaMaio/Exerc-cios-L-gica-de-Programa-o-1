<meta charset="UTF8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var contador = 0;

    while(contador <= 100){
        mostra(contador);
        contador = contador + 2;
    }

    mostra("FIM!");
    
</script>
