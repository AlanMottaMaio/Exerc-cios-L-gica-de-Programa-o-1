<meta charset="UTF-8">

<input/>
<br>
<button>VERIFICAR</button>

<script>

    var input = document.querySelector("input");
    input.focus();

    function sorteiaNumero(){
        return Math.round(Math.random() * 10);
    }

    function organizaNumeros(quantidade){
        var segredos = [];        
        var contador = 1;

        while(contador <= quantidade){
            var numeroAleatorio = sorteiaNumero();
            var achou = false;           

            for(posicao = 0; posicao < segredos.length; posicao++){
                if(numeroAleatorio == segredos[posicao] || numeroAleatorio == 0){
                    achou = true;
                    break;
                }        
            }
            if(achou == false){
                segredos.push(numeroAleatorio);
                contador++;
            }
        }
        return segredos;
    }

    var segredos = organizaNumeros(5);
    console.log(segredos);

    function verifica(){
        achou = false;

        for(posicao = 0; posicao < segredos.length; posicao++){
            if(input.value == segredos[posicao]){
                alert("Você acertou!");
                achou = true;
                break;
            }
        }

        if(achou == false){
            alert("Você ERROU!!!");
        }
        debugger
        input.focus();
        input.value = "";
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
