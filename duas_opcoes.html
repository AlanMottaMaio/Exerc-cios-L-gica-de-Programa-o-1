<meta charset="UTF8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    function soma(numero1, numero2){
        return numero1 + numero2;
    }

    function multiplica(numero1, numero2){
        return numero1 / numero2;
    }

    var resultado = soma(10, 20) + multiplica(30, 2);

    mostra(resultado);
    
</script>
