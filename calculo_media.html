<meta charset="UTF8">

<script>
    var idadeAlan = 33, idadeLuisa = 32, idadeDorinha = 7, idadeGorila = 9, idadeZe = 11;

    document.write("A média da idade de Alan, Luísa, Dorinha, Gorila e Zé é:");
    document.write("<br>");
    
    var media = (idadeAlan + idadeLuisa + idadeDorinha + idadeGorila + idadeZe)/5;
    
    document.write("<h4>" + Math.round(media) + " anos.</h4>");
    document.write("<br>");
    
    var nome = "Alan";

    document.write("A idade de " + nome + " é " + idadeAlan + ".");
</script>
