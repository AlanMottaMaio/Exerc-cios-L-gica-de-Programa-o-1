<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    function geraNumero(n){
        return Math.round(Math.random() * n);
    }

    var tentativa = 1;
    var nome = prompt("Digite o seu nome.");
    var numeroPensado = geraNumero(100);
    var chute = parseInt(prompt(nome + ", tente adivinhar o número que pensei entre 1 e 100."));

    while(chute != numeroPensado && tentativa < 5){
        while(chute > numeroPensado && tentativa < 5){
            chute = parseInt(prompt(nome + ", tente um número menor!"));
            tentativa++;
        }
        while(chute < numeroPensado && tentativa < 5){
            chute = parseInt(prompt(nome + ", tente um número maior!"));
            tentativa++;
        }        
    }

    if(tentativa == 5){
        mostra("GAME OVER! F5 para tentar novamente. O número pensado era " + numeroPensado);
    }

    if(chute == numeroPensado){
        mostra("Parabéns, " + nome + "! Você acertou. O número que pensei era mesmo o " + numeroPensado + ".");
        mostra("Você acertou na sua " + tentativa + "a tentativa.");
        mostra("Aperte F5 para jogar novamente. (=");
    }

    mostra("FIM!");

</script>
